<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>leet Metric</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="parentContainer">
    <div id="childContainer">
        <h2>Leet Metric</h2>
        <div id="userForm">
            <label for="usernameInput">Enter your Username: </label>
            <input type="text" id="usernameInput" placeholder="username">
            <button type="submit" id="searchButton">Search</button>
        </div>
        <div id="statDiv">
            <div id="pieDiv">
                <div class="outerDiv">
                    <div class="innerDiv" id="easyDiv">
                        <span id="easySpan"></span>
                        <p>Easy</p>
                    </div>
                </div>
                <div class="outerDiv">
                    <div class="innerDiv" id="mediumDiv">
                        <span id="mediumSpan"></span>
                        <p>Medium</p>
                    </div>
                </div>
                <div class="outerDiv">
                    <div class="innerDiv" id="hardDiv">
                        <span id="hardSpan"></span>
                        <p>Hard</p>
                    </div>
                </div>
            </div>
            <div id="tilesDiv">
<!--                code is added using innerHtml using js-->
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
