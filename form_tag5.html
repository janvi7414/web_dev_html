<!doctype html>
<html>
<body>
<form>
    <h2>Complex Form</h2>
    <fieldset>
        <legend>Personal Information</legend>
        <label for="user_name">Name: </label>
        <input type="text" id="user_name">
        <label for="user_mail">Email: </label>
        <input type="email" id="user_mail">
        <label for="user_phone">Phone: </label>
        <input type="tel" id="user_phone">
        <label for="dob">Date of Birth: </label>
        <input type="date" id="dob">
        <label>Gender: </label>
        <input type="radio" id="male" name="gender">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender">
        <label for="female">Female</label>
        <lable for="country">Country: </lable>
        <select id="country">
            <option value="usa">USA</option>
            <option value="ind">IND</option>
        </select>

    </fieldset>

    <fieldset>
        <legend>Address</legend>
        <label for="add_street">Street: </label>
        <input type="text" id="add_street">
        <label for="add_city">City: </label>
        <input type="text" id="add_city">
        <label for="add_state">State: </label>
        <input type="text" id="add_state">
        <label for="add_code">Zip Code: </label>
        <input type="tel" id="add_code">
    </fieldset>
    <br/>
    <fieldset>
        <legend>Other Information</legend>
        <label for="comment">Comments: </label>
        <textarea id="comment"></textarea>
        <label for="agreement">I agree to the terms of service </label>
        <input type="checkbox" id="agreement">
    </fieldset>

    <br/>
    <button>Submit</button>


</form>
</body>
</html>
