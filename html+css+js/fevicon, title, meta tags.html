<!doctype html>
<html lang="en">
<head>
    <!--    head content in not visible to the user it is for SEO purpose-->
    <!--    character set like asci, utf-8 also provides multi lingual support-->
    <meta charset="UTF-8">
    <!--    Inside meta tag the name and content attributes can be used together to provide document
     metadata in terms of name-value pairs, with the name attribute giving the metadata name, and the content attribute giving the value.-->
    <!--    initial-scale is 100% i.e 1.0-->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!--this makes us use latest explorer availabel for standard website on every explorer-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--    title on the web top bar-->
    <!--    description is shown as a details of website when searched on chrome-->
    <meta name="description" content="">
    <!--    fevicon is the icon before title on the top bar-->
    <link rel="shortcut icon" href="assets/message_logo.jpg">
<!--    to link css file-->
    <link rel="stylesheet" href="style.css">
<!--    to link js file-->
    <script src="script.js"></script>
    <title>my document</title>
</head>
<body>

<h2>Welcome to the web dev world!</h2>
</body>
</html>
